<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
        <title>Survey Form</title>
        <link rel="stylesheet" href="Style.css">        
    </head>
    <body>
        <div id="main">
            <h1 id="title" class = "title">Survey Form</h1>
            <p id="description"><i>Please fill all the details</i></p>
            <div id="form">
                <form id="survey-form">
                    <label id="name-label">Name<br><input type="text" name="Name" id="name" placeholder="Enter your name" required></label><br>
                    <label id="email-label">Email<br><input type="email" name="email" id="email" placeholder="Enter your email" required></label><br>
                    <label id="number-label">Age<br><input type="number" name="Age" min="1" max="125" id="number" placeholder="Enter your Number"></label><br>
                    <label>Select An option <br>
                        <select id="dropdown" name="dropdown">
                            <option disabled selected value="Select an option"></option>
                            <option value="student">Student</option>
                            <option value="job">Full time/Part time Job</option>
                            <option value="unemployed">Unemployed</option>
                            <option value="retired">Retired</option>
                        </select><br>
                    </label> 
                    <label for="radio-button">Would you recommend this page to a friend?
                    <ul style="list-style: none;">
                        <li class="radio"><input type="radio" name="radio-button" class="radio-button" value="1">Ofcourse!</li>
                        <li class="radio"><input type="radio" name="radio-button" class="radio-button" value="2">Never</li>
                        <li class="radio"><input type="radio" name="radio-button" class="radio-button" value="3">Not Sure</li>
                    </ul>
                    </label>
                    <label for="check-boxes">Choose Appropriate Values.
                    <ul style="list-style: none;">
                        <li class="checkbox"><input type="checkbox" class="check-boxes" value="choose1">Choose me</li>
                        <li class="checkbox"><input type="checkbox" class="check-boxes" value="choose2">or me</li>
                        <li class="checkbox"><input type="checkbox" class="check-boxes" value="choose3">Not me</li>
                    </ul>
                    </label>
                    <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea><br>
                    <button type="submit" id="submit">Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
